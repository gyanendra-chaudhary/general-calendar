<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>calendar</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- google-fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div class="callendar-wrapper">
      <header>
        <div class="head">
          <div id="current-date">
            <span class="circular-border"></span>
          </div>
          <div id="current-time"><span class="circular-border"></span></div>
          <div>
            <span id="prev">
              <i class="fas fa-arrow-circle-left"></i>
            </span>
            <span class="circular-border" id="date1">Today</span>
            <span id="next">
              <i class="fas fa-arrow-circle-right"></i>
            </span>
          </div>
        </div>
        <div class="days">
          <ul>
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thr</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
        </div>
      </header>
      <main>
        <div class="week">
          <ul></ul>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
